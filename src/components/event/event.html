<div>
	<div>The List of Events</div>
	<div ng-repeat="record in $ctrl.ckqueryResult.records">
		<span><b>{{record.fields.title.value}}</b>, {{record.fields.imageRef.value.recordName}} {{record.fields.video.value}}</span>
	</div>
	<div ng-show="$ctrl.ckqueryResult.continuationMarker">
		<br>
		<button ng-click="$ctrl.loadMore()">Load More</button>
	</div>
</div>
